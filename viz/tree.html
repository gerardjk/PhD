<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>CFI — Tree-of-Life (unified widths, non-colored base codes, longer stub)</title>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<style>
  :root { --bg:#fff; --fg:#111; --muted:#6b7280; --ext:#000; --panel-bg:#fafafa; }
  body { margin:24px; font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif; color:var(--fg); background:var(--bg); }
  h1 { margin-bottom:4px; }
  .hint { color:var(--muted); font-style:italic; margin:4px 0 12px; }

  /* allow very wide */
  svg { width:100%; height:auto; max-width:2400px; display:block; }

  .panel { margin:10px 0 18px; padding:8px 10px; border:1px solid #e5e7eb; border-radius:8px; font-size:13px; background:var(--panel-bg); }

  /* === Unified line widths; non-scaling strokes everywhere === */
  .link     { fill:none; stroke-width:1.25; stroke-linecap:round; vector-effect:non-scaling-stroke; }
  .ext      { fill:none; stroke:var(--ext); stroke-opacity:.18; stroke-width:1.25; vector-effect:non-scaling-stroke; }
  .link-exp { fill:none; stroke-width:1.25; stroke-linecap:round; vector-effect:non-scaling-stroke; }
  .stub     { fill:none; stroke-width:1.25; stroke-linecap:round; vector-effect:non-scaling-stroke; }

  /* stem labels (upright, larger) */
  .stem-letter { font-weight:700; font-size:16px; dominant-baseline:middle; user-select:none; cursor:pointer; }

  /* wide invisible click target on stems (needs painted stroke for pointer events) */
  .stem-hit {
    stroke: transparent;
    stroke-width:24;
    pointer-events: stroke;
    opacity:0;
    cursor:pointer;
    vector-effect:non-scaling-stroke;
  }

  /* 6-letter (overlay) and 3-letter (base) label style (black, same size) */
  .leaf-label,
  .base-code { font-size:11.5px; fill:#111; dominant-baseline:middle; font-weight:400; }

  /* letters on overlay branches (L3-on-expand, L4 & L5) */
  .overlay-letter {
    font-weight:700;
    font-size:13px;
    dominant-baseline:middle;
    user-select:none;
    cursor:default;
  }

  /* floating tooltip */
  #tt { position:fixed; pointer-events:none; background:#111; color:#fff; font-size:12px; line-height:1.25;
        padding:6px 8px; border-radius:6px; transform:translate(-50%, calc(-100% - 12px)); opacity:0; transition:opacity .08s ease-out;
        max-width:260px; z-index:999; }
</style>
</head>
<body>
  <h1>CFI — Tree-of-Life</h1>
  <p class="hint">3-letter codes on base tips match the 6-letter overlay labels (black). Extensions start beyond them, and line widths are unified.</p>

  <div id="info" class="panel">Click any letter or stem to see what it is.</div>
  <div id="chart">Loading…</div>
  <div id="tt"></div>

  <script src="https://cdn.jsdelivr.net/npm/d3@7/dist/d3.min.js"></script>
  <script>
  // =================== CONFIG ===================
  const BASE_DEPTH = 3;                  // freeze base at axes 1–3
  const MAX_DEPTH  = 6;                  // full CFI

  // Make the canvas really big
  const WIDTH_PX   = 2400;               // nominal px width
  const OUTER_R    = WIDTH_PX / 2;

  // Global shrink (~5%)
  const GLOBAL_SCALE = 0.95;

  // Enforce a generous minimum viewBox radius to avoid clipping
  const CANVAS_MIN_RADIUS = OUTER_R * 1.25; // start large

  // base layout radius (levels 1–3) — keep large
  const INNER_R = OUTER_R - 260;

  // overlay geometry
  const PRE_BRANCH_GAP   = 20;           // minimum stub length before first branch
  const PRE_BRANCH_EXTRA = 8;            // additional safety beyond base code label
  const OVERLAY_STEP     = 58;           // radial gap from 4→5 and 5→6
  const LABEL_OFFSET     = 8;            // outward offset for overlay leaf labels
  const BASE_CODE_OFFSET = 12;           // outward offset for base 3-letter codes
  const MAX_OVERLAY_DEPTH = 3;           // 4,5,6 relative to level-3

  // --- intro animation (startup "draw" like Observable Tree of Life) ---
  const INTRO_LINK_DURATION   = 850;   // ms per link draw
  const INTRO_DELAY_PER_PX    = 0.45;  // ms delay per pixel of radial distance
  const INTRO_TEXT_FADE_DELAY = 120;   // ms pad after last link finishes
  const INTRO_TEXT_FADE_DUR   = 280;   // ms fade for text

  // adaptive fan settings
  const MIN_SPAN_DEG     = 36;           // never fan less than this
  const MAX_SPAN_DEG     = 340;          // cap span (prevent wrap)
  const LABEL_MIN_PAD_PX = 12;           // extra px padding between leaf labels (tangent)
  const LEAF_LABEL_FONT  = "11.5px system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif"; // must match CSS

  // color by top category (for strokes & letters-on-stems only)
  const CATEGORY_COLORS = {
    E:"#2563eb", D:"#16a34a", C:"#f59e0b", R:"#ef4444", O:"#7c3aed",
    F:"#0891b2", S:"#ea580c", H:"#0ea5e9", I:"#22c55e", J:"#a855f7",
    K:"#60a5fa", L:"#10b981", T:"#eab308", M:"#9ca3af"
  };
  const fallback = d3.scaleOrdinal(d3.schemeTableau10);

  // Only ONE branch expanded at a time
  let expandedKey = null; // e.g. "ESV"

  // Data holders
  let fullTreeData = null;
  let baseRoot = null;
  const baseAnchor = new Map(); // Map<cfi, {x,y,color,label,attrName,code,groupY}>

  // current viewBox radius (for auto-grow)
  let currentVBR = Math.max(OUTER_R, CANVAS_MIN_RADIUS);

  // Canvas for text measurement
  const measureCtx = document.createElement('canvas').getContext('2d');
  measureCtx.font = LEAF_LABEL_FONT;

  document.addEventListener('DOMContentLoaded', () => {
    const mount = document.getElementById('chart');
    const dataEl = document.getElementById('cfi-data');
    if (!dataEl) { mount.innerHTML = '<p style="color:#b91c1c">JSON missing at end of file.</p>'; return; }

    try { fullTreeData = buildFullTree(JSON.parse(dataEl.textContent)); }
    catch (e) { mount.innerHTML = '<p style="color:#b91c1c">JSON parse error: '+String(e)+'</p>'; return; }

    renderBase();
    renderOverlay(null);
  });

  // ===================== BASE RENDER (FROZEN) =====================
  function renderBase() {
    const mount = d3.select('#chart').html('');
    const info  = d3.select('#info');

    const baseData = pruneToDepth(fullTreeData, BASE_DEPTH);
    baseRoot = d3.hierarchy(baseData);
    d3.cluster().size([360, INNER_R])(baseRoot);

    const svg = mount.append('svg')
      .attr('id', 'svg-root')
      .attr('viewBox', [-currentVBR, -currentVBR, currentVBR*2, currentVBR*2])
      .attr('width', WIDTH_PX)
      .attr('height', WIDTH_PX);

    // Global shrink group
    const gRoot = svg.append('g').attr('id','g-root').attr('transform', `scale(${GLOBAL_SCALE})`);

    const gLinks     = gRoot.append('g').attr('id','g-links');
    const gStems     = gRoot.append('g').attr('id','g-stems');
    const gLetters   = gRoot.append('g').attr('id','g-letters');
    const gBaseCodes = gRoot.append('g').attr('id','g-base-codes');
    gRoot.append('g').attr('id','g-overlay');

    function linkStep(a0, r0, a1, r1) {
      const c0 = Math.cos((a0 - 90) / 180 * Math.PI), s0 = Math.sin((a0 - 90) / 180 * Math.PI);
      const c1 = Math.cos((a1 - 90) / 180 * Math.PI), s1 = Math.sin((a1 - 90) / 180 * Math.PI);
      return "M" + (r0*c0) + "," + (r0*s0)
           + (a1 === a0 ? "" : "A" + r0 + "," + r0 + " 0 0 " + (a1 > a0 ? 1 : 0) + " " + (r0*c1) + "," + (r0*s1))
           + "L" + (r1*c1) + "," + (r1*s1);
    }
    const linkPath = d => linkStep(d.source.x, d.source.y, d.target.x, d.target.y);
    const linkBack = d => linkStep(d.target.x, d.target.y, d.target.x, INNER_R);
    const topColor = cfi => CATEGORY_COLORS[(cfi||'')[0]] || fallback((cfi||'')[0] || 'Z');

    // short radial tails at the end of each base branch
    gLinks.append('g')
      .selectAll('path')
      .data(baseRoot.links().filter(d => !d.target.children))
      .join('path')
      .attr('class', 'ext')
      .attr('stroke', d => topColor(d.target.data.cfi || d.source.data.cfi))
      .attr('d', linkBack);

    // base links
    gLinks.append('g')
      .selectAll('path')
      .data(baseRoot.links())
      .join('path')
      .attr('class', 'link')
      .attr('stroke', d => topColor(d.target.data.cfi || d.source.data.cfi))
      .attr('d', linkPath)
      .on('mouseenter', (event, d) => showTT(event, describeBaseNode(d.target.data)))
      .on('mouseleave', hideTT);

    // stems + anchor registry
    const stems = baseRoot.links()
      .filter(d => [1,2,3].includes(d.target.data.axis))
      .map(d => {
        const ax  = d.target.data.axis;
        const ang = d.target.x;
        const r0  = d.source.y;
        const r1  = d.target.y;
        const rad = (r0 + r1) / 2;
        const cfi = d.target.data.cfi || '';
        const code = d.target.data.code;
        const letter = code && code.length ? code : (cfi ? cfi.slice(-1) : '');
        const color = topColor(cfi || d.source.data.cfi);

        // keep group (axis-2) radius, used when drawing L3 letter on expand
        const groupY = d.source.y;

        baseAnchor.set(cfi, {
          x: d.target.x, y: d.target.y, color,
          label: d.target.data.name || '', attrName: d.target.data.attrName || '', code: letter, groupY
        });
        return { axis: ax, angle: ang, r0, r1, rad, letter, label: d.target.data.name || '',
                 attrName: d.target.data.attrName || '', cfi, color, expandKey: (ax === 3 ? cfi.slice(0,3) : null) };
      });

    // click hit area for all stems
    gStems.selectAll('line.stem-hit')
      .data(stems)
      .join('line')
      .attr('class', 'stem-hit')
      .attr('transform', d => `rotate(${d.angle - 90})`)
      .attr('x1', d => d.r0)
      .attr('x2', d => d.r1)
      .attr('y1', 0)
      .attr('y2', 0)
      .on('click', (event, d) => handleStemClick(event, d))
      .on('mouseenter', (event, d) => showTT(event, describeStem(d)))
      .on('mouseleave', hideTT);

    // draw letters ONLY for axis 1 & 2 (axis-3 hidden in base)
    gLetters.selectAll('text.stem-letter')
      .data(stems.filter(s => s.axis !== 3))
      .join('text')
      .attr('class', 'stem-letter')
      .attr('opacity', 0)
      .attr('fill', d => d.color)
      .attr('transform', d => `rotate(${d.angle - 90}) translate(${d.rad},0) rotate(${90 - d.angle})`)
      .attr('text-anchor', 'middle')
      .text(d => d.letter || '')
      .on('click', (event, d) => handleStemClick(event, d))
      .on('mouseenter', (event, d) => showTT(event, describeStem(d)))
      .on('mouseleave', hideTT);

    // === 3-letter CFI codes at the ends of unextended L3 branches (black, same as 6-letter style) ===
    const baseLeafNodes = baseRoot.leaves().filter(l => (l.data.cfi || '').length === 3);
    gBaseCodes.selectAll('text.base-code')
      .data(baseLeafNodes)
      .join('text')
      .attr('class','base-code')
      .attr('opacity', 0)
      .attr('dy', '.31em')
      .attr('transform', d => {
        const flip = d.x < 180 ? '' : ' rotate(180)';
        return `rotate(${d.x - 90}) translate(${d.y + BASE_CODE_OFFSET},0)${flip}`;
      })
      .attr('text-anchor', d => d.x < 180 ? 'start' : 'end')
      .text(d => d.data.cfi)
      .on('mouseenter', (event, d) => showTT(event, `CFI prefix: ${d.data.cfi}`))
      .on('mouseleave', hideTT);

    // ---- Intro animation (links draw outward, then text fades) ----
    animateInBase();

    function animateInBase(){
      // Select both base links and short tails
      const allPaths = gLinks.selectAll('path'); // matches .link and .ext we just created

      // Prime each path with stroke-dash settings using its actual length
      allPaths.each(function(){
        const L = this.getTotalLength ? this.getTotalLength() : 0;
        d3.select(this)
          .attr('stroke-dasharray', L + ' ' + L)
          .attr('stroke-dashoffset', L);
      });

      // Animate the draw, delaying by radial distance so it ripples outward
      allPaths
        .transition()
        .delay(d => (d && d.target && typeof d.target.y === 'number' ? d.target.y : INNER_R) * INTRO_DELAY_PER_PX)
        .duration(INTRO_LINK_DURATION)
        .ease(d3.easeCubicOut)
        .attr('stroke-dashoffset', 0);

      // After the last lines are likely done, fade in stem letters + base codes
      const lastFinish = INNER_R * INTRO_DELAY_PER_PX + INTRO_LINK_DURATION + INTRO_TEXT_FADE_DELAY;
      gRoot.selectAll('text.stem-letter, text.base-code')
        .transition()
        .delay(lastFinish)
        .duration(INTRO_TEXT_FADE_DUR)
        .attr('opacity', 1);
    }

    function handleStemClick(event, d) {
      const info = d3.select('#info');
      if (d.axis === 1) {
        info.html(`<strong>Category ${d.letter}</strong> — ${escapeHtml(d.label)}`);
        showTT(event, `Category ${d.letter}: ${d.label}`);
      } else if (d.axis === 2) {
        info.html(`<strong>Group ${d.letter}</strong> — ${escapeHtml(d.label)}`);
        showTT(event, `Group ${d.letter}: ${d.label}`);
      } else if (d.axis === 3) {
        expandedKey = (expandedKey === d.expandKey) ? null : d.expandKey;
        info.html(expandedKey
          ? `<strong>${escapeHtml(d.attrName || 'Attribute')}</strong> (${d.letter}) — expanded <code>${expandedKey}</code>`
          : `<strong>${escapeHtml(d.attrName || 'Attribute')}</strong> (${d.letter}) — collapsed`);
        showTT(event, (expandedKey ? 'Expanded ' : 'Collapsed ') + d.cfi);
        renderOverlay(expandedKey);
      }
    }

    // generous starting viewBox
    currentVBR = Math.max(OUTER_R, CANVAS_MIN_RADIUS);
    svg.attr('viewBox', [-currentVBR, -currentVBR, currentVBR*2, currentVBR*2]);
  }

  // ===================== OVERLAY RENDER (NO BASE RELAYOUT) =====================
  function renderOverlay(key3) {
    const svg = d3.select('#svg-root');
    const gOverlay = d3.select('#g-overlay').html('');
    if (!key3) { // collapse
      currentVBR = Math.max(OUTER_R, CANVAS_MIN_RADIUS);
      svg.attr('viewBox', [-currentVBR, -currentVBR, currentVBR*2, currentVBR*2]);
      return;
    }

    const node = findNodeByCFI(fullTreeData, key3);
    if (!node || !node.children || node.children.length === 0) return;

    const anchor = baseAnchor.get(key3);
    if (!anchor) return;
    const anchorAngle = anchor.x;
    const anchorY    = anchor.y;      // level-3 radius
    const groupY     = anchor.groupY; // level-2 radius
    const color      = anchor.color;

    function linkStep(a0, r0, a1, r1) {
      const c0 = Math.cos((a0 - 90) / 180 * Math.PI), s0 = Math.sin((a0 - 90) / 180 * Math.PI);
      const c1 = Math.cos((a1 - 90) / 180 * Math.PI), s1 = Math.sin((a1 - 90) / 180 * Math.PI);
      return "M" + (r0*c0) + "," + (r0*s0)
           + (a1 === a0 ? "" : "A" + r0 + "," + r0 + " 0 0 " + (a1 > a0 ? 1 : 0) + " " + (r0*c1) + "," + (r0*s1))
           + "L" + (r1*c1) + "," + (r1*s1);
    }

    // draw the L3 letter back on the base stem (only for the expanded branch)
    gOverlay.append('text')
      .attr('class','overlay-letter')
      .attr('fill', color)
      .attr('transform', `rotate(${anchorAngle - 90}) translate(${(groupY + anchorY)/2},0) rotate(${90 - anchorAngle})`)
      .attr('text-anchor','middle')
      .text(key3[2] || '');

    // ---- STUB so branching begins beyond base 3-letter code ----
    const stubStartR = anchorY;
    const stubEndR   = anchorY + Math.max(PRE_BRANCH_GAP, BASE_CODE_OFFSET + PRE_BRANCH_EXTRA);

    gOverlay.append('path')
      .attr('class','stub')
      .attr('stroke', color)
      .attr('d', linkStep(anchorAngle, stubStartR, anchorAngle, stubEndR));

    // Build overlay hierarchy (axis-3 node as root)
    const sub = structuredClone({ ...node, children: node.children });
    const h = d3.hierarchy(sub);

    // ---- ADAPTIVE FAN: compute required span from leaf label widths ----
    const leavesTmp = [];
    (function collectLeaves(n, depth=0){
      if (!n.children || n.children.length===0) { leavesTmp.push({node:n, depth}); return; }
      for (const c of n.children) collectLeaves(c, depth+1);
    })(sub, 0);

    const leafRadii = leavesTmp.map(l => (stubEndR + l.depth * OVERLAY_STEP) + LABEL_OFFSET);
    const minLeafR  = Math.min(...leafRadii, stubEndR + LABEL_OFFSET);

    const widthPx = leavesTmp.map(l => {
      const label = (l.node.isCode ? l.node.cfi : (l.node.name || l.node.cfi || '')) || '';
      return measureSafe(label) + LABEL_MIN_PAD_PX;
    });
    const totalPx = widthPx.reduce((a,b)=>a+b, 0);

    const requiredDeg = Math.min(
      MAX_SPAN_DEG,
      Math.max(MIN_SPAN_DEG, (totalPx / Math.max(1, minLeafR)) * (180/Math.PI))
    );

    const span = requiredDeg;
    const angleMin = anchorAngle - span/2;

    d3.cluster().size([span, 1])(h);
    h.descendants().forEach(d => {
      if (d.depth === 0) { d.x = anchorAngle; d.y = stubEndR; }
      else { d.x = angleMin + d.x; d.y = stubEndR + d.depth * OVERLAY_STEP; }
    });

    const linkPath = d => linkStep(d.source.x, d.source.y, d.target.x, d.target.y);

    // Overlay links (same width as base)
    gOverlay.append('g')
      .selectAll('path')
      .data(h.links())
      .join('path')
      .attr('class', 'link-exp')
      .attr('stroke', color)
      .attr('d', linkPath);

    // Letters on overlay branches for levels 4 & 5
    const midSegs = h.links().filter(d => d.target.depth === 1 || d.target.depth === 2);
    const gOLet = gOverlay.append('g').attr('id','g-overlay-letters');

    gOLet.selectAll('text.overlay-letter')
      .data(midSegs)
      .join('text')
      .attr('class','overlay-letter')
      .attr('fill', color)
      .attr('transform', d => {
        const a = d.target.x;
        const midR = (d.source.y + d.target.y) / 2;
        return `rotate(${a - 90}) translate(${midR},0) rotate(${90 - a})`;
      })
      .attr('text-anchor','middle')
      .text(d => d.target.data.code || '');

    // Leaf labels on overlay (6-letter CFI when at full depth)
    gOverlay.append('g')
      .selectAll('text.leaf-label')
      .data(h.leaves())
      .join('text')
      .attr('class', 'leaf-label')
      .attr('dy', '.31em')
      .attr('transform', d => {
        const flip = d.x < 180 ? '' : ' rotate(180)';
        return `rotate(${d.x - 90}) translate(${d.y + LABEL_OFFSET},0)${flip}`;
      })
      .attr('text-anchor', d => d.x < 180 ? 'start' : 'end')
      .text(d => d.data.isCode ? d.data.cfi : (d.data.name || ''));

    // ---- AUTO-GROW VIEWBOX ----
    const overlayMaxRadial = stubEndR + MAX_OVERLAY_DEPTH * OVERLAY_STEP + LABEL_OFFSET;
    let maxFar = overlayMaxRadial;
    const leaves = h.leaves();
    for (let i = 0; i < leaves.length; i++) {
      const leaf = leaves[i];
      const r    = leaf.y + LABEL_OFFSET;
      const txt  = leaf.data.isCode ? leaf.data.cfi : (leaf.data.name || leaf.data.cfi || '');
      const w    = measureSafe(txt) + LABEL_MIN_PAD_PX;
      const far  = Math.hypot(r, w); // conservative bound
      if (far > maxFar) maxFar = far;
    }
    const margin = 160; // big margin
    const needR = Math.max(OUTER_R, CANVAS_MIN_RADIUS, maxFar) + margin;

    if (needR !== currentVBR) {
      currentVBR = needR;
      const size = 2 * currentVBR;
      svg.attr('viewBox', [-currentVBR, -currentVBR, size, size]);
    }
  }

  // Measure text using canvas; fallback to rough char width if metrics unavailable.
  function measureSafe(text) {
    try { return measureCtx.measureText(String(text)).width || (String(text).length * 7); }
    catch { return String(text).length * 7; }
  }

  // ===================== DATA HELPERS =====================
  function buildFullTree(schema) {
    const root = { name:'CFI', axis:0, children:[] };
    for (const cat of schema.categories) {
      const catNode = { name:`${cat.code} — ${cat.label}`, axis:1, code:cat.code, cfi:cat.code, children:[] };
      root.children.push(catNode);
      for (const grp of cat.groups) {
        const grpCode = cat.code + grp.code;
        const grpNode = { name:`${grp.code} — ${grp.label}`, axis:2, code:grp.code, cfi:grpCode, children:[] };
        catNode.children.push(grpNode);
        addAttrBranch(grpNode, grp.attributes || [], 0, grpCode);
      }
    }
    return root;
  }
  function addAttrBranch(parentNode, attrs, idx, cfiSoFar) {
    if (idx >= attrs.length) {
      (parentNode.children ||= []).push({ name:cfiSoFar, isCode:true, axis:6, cfi:cfiSoFar });
      return;
    }
    const attr = attrs[idx]; // {axis,name,options}
    const axis = attr.axis || (3 + idx);
    for (const opt of (attr.options || [])) {
      const nextCFI = (cfiSoFar || '') + (opt.code || '');
      const node = {
        name: `${opt.code} — ${opt.label || ''}`,
        axis, code: opt.code, cfi: nextCFI,
        attrName: attr.name || '',
        children: []
      };
      parentNode.children.push(node);
      addAttrBranch(node, attrs, idx + 1, nextCFI);
    }
  }

  function pruneToDepth(fullTree, depth) {
    function clone(node) {
      if (!node.children || node.children.length === 0 || (node.axis || 0) >= depth) {
        const ax = node.axis || 0;
        return {
          name: node.isCode ? node.name : (node.cfi || node.name),
          isCode: true,
          axis: Math.min(ax, depth),
          cfi: node.cfi || node.name,
          code: node.code || (node.cfi ? node.cfi.slice(-1) : undefined),
          attrName: node.attrName
        };
      }
      const out = {
        name: node.name, axis: node.axis, code: node.code, cfi: node.cfi,
        attrName: node.attrName, children: []
      };
      for (const ch of node.children) out.children.push(clone(ch));
      return out;
    }
    return clone(fullTree);
  }

  function findNodeByCFI(tree, target) {
    let found = null;
    (function dfs(n){
      if (found) return;
      if ((n.cfi || '') === target) { found = n; return; }
      if (n.children) for (const c of n.children) dfs(c);
    })(tree);
    return found;
  }

  function showTT(evt, text) { d3.select('#tt').style('left', evt.clientX+'px').style('top', evt.clientY+'px').style('opacity',1).html(text); }
  function hideTT(){ d3.select('#tt').style('opacity',0); }
  function escapeHtml(s){ return String(s).replace(/[&<>"]/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[c])); }
  function describeBaseNode(n) {
    if (!n) return '';
    if (n.axis === 1) return `Category ${n.cfi[0]}: ${n.name}`;
    if (n.axis === 2) return `Group ${n.cfi[1]} (of ${n.cfi[0]}): ${n.name}`;
    if (n.axis === 3) return `Attr-1 ${n.cfi[2]}: ${n.attrName || n.name}`;
    return n.name || n.cfi;
  }
  function describeStem(d){
    if (d.axis === 1) return `Category ${d.letter}: ${d.label}`;
    if (d.axis === 2) return `Group ${d.letter}: ${d.label}`;
    if (d.axis === 3) return `Attr-1 ${d.letter}: ${d.attrName || ''}`;
    return '';
  }
