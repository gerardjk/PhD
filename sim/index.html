<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Network Visualization</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
        }

        #container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px;
        }

        svg {
            display: block;
            margin: 0 auto;
        }

        .wallet-node {
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .wallet-node:hover {
            filter: brightness(1.2);
        }

        .wallet-node.selected {
            stroke: #ff6b6b;
            stroke-width: 3px;
        }

        .edge {
            fill: none;
            stroke: #ddd;
            stroke-width: 2px;
            opacity: 0.6;
        }

        .edge.active {
            stroke: #4CAF50;
            stroke-width: 3px;
            opacity: 1;
        }

        .layer-label, .institution-label {
            font-size: 14px;
            font-weight: bold;
            fill: #333;
        }

        .token-icon {
            cursor: pointer;
        }

        .balance-text {
            font-size: 11px;
            fill: #666;
            text-anchor: middle;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1 style="text-align: center; color: #333;">Payment Network Visualization</h1>
        <svg id="network-viz"></svg>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="network-viz.js"></script>
</body>
</html>
