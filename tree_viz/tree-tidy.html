<style>
  :root {
    --bg: #fff;
    --fg: #111;
    --muted: #777;
  }
  body { margin: 0; padding: 20px; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background: var(--bg); color: var(--fg); }
  h1 { margin: 0 0 8px 0; font-size: 18px; }
  .dim { color: var(--muted); margin-bottom: 16px; }
  #chart { width: 100%; overflow: auto; border: 1px solid #eee; border-radius: 8px; padding: 8px; background: #fafafa; }

  .link { fill: none; stroke: #aaa; stroke-opacity: 0.6; stroke-width: 1.25px; }
  .link--active { stroke-opacity: 1; stroke-width: 2px; }
  .node circle { r: 3; }
  .node text { font: 11px/1.3 sans-serif; dominant-baseline: middle; }
  .label { cursor: default; }
  .label--active { font-weight: 700; }
  .legend { display: flex; gap: 10px; flex-wrap: wrap; margin: 10px 0 0 0; }
  .legend-item { display: inline-flex; align-items: center; gap: 6px; font-size: 12px; color: #222; }
  .legend-swatch { width: 12px; height: 12px; border-radius: 3px; display: inline-block; }
</style>
</head>

  <!-- Option B (file:// friendly): include a JS file that sets window.CFI_SCHEMA
       <script src="./cfi_tree_schema.js"></script>
  -->

  <div id="chart"></div>
  <div id="legend" class="legend"></div>

<script>
(async function main() {
  const schema = await loadSchema();
  const data = schemaToHierarchy(schema);
  drawTidy(data);
})().catch(err => {
  document.getElementById('chart').textContent = String(err);
});

async function loadSchema() {
  if (typeof window.CFI_SCHEMA !== 'undefined') return window.CFI_SCHEMA; // Option B
  const el = document.getElementById('cfi-data');                         // Option A
  if (el && el.textContent.trim()) return JSON.parse(el.textContent);
  const url = 'cfi_tree_schema.json';                                     // Option C (HTTP server)
  const res = await fetch(url);
  if (!res.ok) throw new Error('Failed to load ' + url + ' — serve over HTTP or use inline/JS.');
  return await res.json();
}

/* Convert compact schema → deep hierarchy for D3 */
function schemaToHierarchy(schema) {
  const root = { name: "ISO 10962 (CFI)", children: [] };
  for (const cat of schema.categories) {
    const catNode = { type: "category", code: cat.code, name: `${cat.code} — ${cat.label}`, children: [] };
    for (const grp of cat.groups) {
      const grpNode = { type: "group", code: grp.code, name: `${grp.code} — ${grp.label}`, children: [] };
      const attrs = grp.attributes.slice(0, 4);
      expandAxis(attrs, 0, [cat.code, grp.code], grpNode);
      catNode.children.push(grpNode);
    }
    root.children.push(catNode);
  }
  return root;

  function expandAxis(attrs, i, codes, parent) {
    if (i >= attrs.length) return;
    const attr = attrs[i];
    for (const opt of (attr.options || [])) {
      const node = {
        type: "axis",
        axis: attr.axis,
        code: opt.code,
        name: `${opt.code} — ${opt.label}`,
        children: []
      };
      const next = codes.concat(opt.code);
      if (i === attrs.length - 1) {
        node.type = "leaf";
        node.cfi = next.join('');
        node.tooltip = `CFI: ${node.cfi}`;
      } else {
        expandAxis(attrs, i + 1, next, node);
      }
      parent.children.push(node);
    }
  }
}

function drawTidy(data) {
  const dx = 16, dy = 200;
  const margin = {top: 20, right: 260, bottom: 20, left: 20};

  const root = d3.hierarchy(data, d => d.children)
    .sort((a, b) => d3.ascending(a.data.name, b.data.name));
  const tree = d3.tree().nodeSize([dx, dy]);
  tree(root);

  let x0 = Infinity, x1 = -Infinity;
  root.each(d => { if (d.x > x1) x1 = d.x; if (d.x < x0) x0 = d.x; });

  const width = Math.max(1200, root.height * dy + margin.left + margin.right);
  const height = x1 - x0 + margin.top + margin.bottom;

  const cats = (data.children || []).map(c => c.code);
  const color = d3.scaleOrdinal().domain(cats).range([
    '#e41a1c', '#377eb8', '#4daf4a', '#984ea3', '#ff7f00',
    '#a65628', '#f781bf', '#1b9e77', '#d95f02', '#7570b3', '#e7298a'
  ]);
  const catOf = d => (d.ancestors().find(x => x.depth === 1) || {data:{code: cats[0]}}).data.code;

  const chart = d3.select('#chart').html('');
  const svg = chart.append('svg')
    .attr('width', width).attr('height', height)
    .attr('viewBox', [0, 0, width, height])
    .attr('style', 'max-width:100%;height:auto;background:white;');
  const g = svg.append('g').attr('transform', `translate(${margin.left},${margin.top - x0})`);

  // Links
  const link = g.append('g').attr('fill','none').attr('stroke-linecap','round')
    .selectAll('path')
    .data(root.links())
    .join('path')
      .attr('class','link')
      .attr('stroke', d => color(catOf(d.target)))
      .attr('d', d3.linkHorizontal().x(d => d.y).y(d => d.x))
      .each(function(d){ d.target._link = this; });

  // Nodes
  const node = g.append('g').selectAll('g')
    .data(root.descendants())
    .join('g')
      .attr('class','node')
      .attr('transform', d => `translate(${d.y},${d.x})`);

  node.append('circle')
      .attr('fill', d => d.children ? '#555' : color(catOf(d)))
      .attr('r', 3);

  const label = node.append('text')
      .attr('class','label')
      .attr('dy', '0.32em')
      .attr('x', d => d.children ? -8 : 8)
      .attr('text-anchor', d => d.children ? 'end' : 'start')
      .attr('fill', d => d.children ? '#222' : color(catOf(d)))
      .style('font-weight', d => d.data.type === 'leaf' ? 600 : 400)
      .text(d => {
        if (d.depth <= 2) return d.data.name; // category/group
        if (d.data.type === 'leaf') return `${d.data.cfi} — ${d.data.name}`;
        return d.data.name;
      })
      .append('title').text(d => d.data.type === 'leaf' ? `CFI: ${d.data.cfi}` : d.data.name);

  // Hover highlight (leaf labels)
  g.selectAll('.node').select('text').on('mouseover', function(e, d){
    d3.select(this).classed('label--active', true);
    let x = d;
    while (x) {
      if (x._link) d3.select(x._link).classed('link--active', true).raise();
      x = x.parent;
    }
  }).on('mouseout', function(e, d){
    d3.select(this).classed('label--active', false);
    d3.selectAll('.link--active').classed('link--active', false);
  });

  // Legend
  const legend = d3.select('#legend').html('');
  (data.children || []).forEach(c => {
    const item = legend.append('div').attr('class','legend-item');
    item.append('span').attr('class','legend-swatch').style('background', color(c.code));
    item.append('span').text(c.name);
  });
}
</script>
